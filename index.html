<!doctype html>

  <head>

    <link
      rel="icon"

      <!-- hero content -->
      <div
        class="mx-auto mb-8 flex flex-col items-center gap-4 text-center md:mb-16 md:gap-[27px] lg:mb-20 lg:gap-[23px]"
      >

        <p

        <div
          class="col-span-2 row-span-2 flex flex-col justify-between rounded-lg bg-#755CDE p-6"
        >
          <img
            src="./assets/pattern-graphic-design.svg"
            alt="pattern graphic design"
            class="ml-auto"
          />
          <p class="text-2xl font-bold leading-none text-white">

          </p>
        </div>
        <!-- Graphic Design -->

        <!-- UI/UX and Apps -->
        <div class="col-span-2 grid grid-cols-2 gap-6 rounded-lg">
          <!-- UI/UX -->
          <div class="flex flex-col justify-between rounded-lg bg-#F6A560 p-6">
            <img

              alt="pattern ui ux"

            />
            <p class="text-2xl font-bold leading-none text-white">UI/UX</p>
          </div>
          <!-- UI/UX -->

          <!-- Apps -->
          <div class="flex flex-col justify-between rounded-lg bg-#F39E9E p-6">
            <img
              src="./assets/pattern-apps.svg"
              alt="pattern apps"
              class="ml-auto"
            />
            <p class="text-2xl font-bold leading-none text-white">Apps</p>

          <!-- UApps -->
        </div>
        <!-- graphic design -->

        <!-- Illustrations -->
        <div
          class="col-span-2 flex flex-col justify-between rounded-lg bg-#EB7565 p-6"

          <img
            src="./assets/pattern-illustrations.svg"
            alt="pattern illustrations"
            class="ml-auto"
          />
          <p class="text-2xl font-bold leading-none text-white">

        <!-- Illustrations -->

        <!-- Photography -->
        <div
          class="col-span-2 flex flex-col justify-between rounded-lg bg-#61C4B7 p-6 lg:col-start-5 lg:row-start-1"

          <img
            src="./assets/pattern-photography.svg"
            alt="pattern photography"
            class="ml-auto"
          />
          <p class="text-2xl font-bold leading-none text-white">Photography</p>

            class="ml-auto"
          />

      <button
